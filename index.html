</head>

<body>
    <h1>Flair - UI LIBRARY</h1>

    <h2>Color</h2>

        <div id="sunny"></div>
        <div id="mimosa"></div>
        <div id="frog"></div>
        <div id="snowy"></div>
        <div id="darknight"></div>
        <div id="concret"></div>

    <h2>Typography</h2>

        <p class="titreh1">Titre H1</p>
        <p class="titreh2">Titre H2</p>
        <p class="soustitre">Sous-titre</p>
        <p class="texte">Texte</p>

    <h2>Bouton</h2>
    <button type="button" class="primary">Primary button</button>
    <button type="button" class="secondary">2nd</button>
