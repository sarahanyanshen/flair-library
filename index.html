<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLAIR-UI LIBRARY</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Flair - UI LIBRARY</h1>

    <h2>Color</h2>
    <div class="colorgroup">
        <div id="sunny"></div>
        <div id="mimosa"></div>
        <div id="frog"></div>
        <div id="snowy"></div>
        <div id="darknight"></div>
        <div id="concret"></div>
    </div>

    <h2>Typography</h2>
    <p>Titre H1</p>
    <p>Titre H2</p>
    <p>Sous-titre</p>
    <p>Texte</p>

    <h2>Bouton</h2>
    <button type="button" class="primary">Primary button</button>
    <button type="button" class="secondary">Secondary</button>
    <button type="button" class="success">Success</button>
    <button type="button" class="info">Info</button>
    <button type="button" class="light">Light</button>
    <button type="button" class="dark">Dark</button>
    <button type="button" class="link">Link</button>
</body>

</html>
